<!doctype html>
<html lang="ja">

<head>
  <title>paillier study</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div id="app" class="container-fluid">
    <div class="row">
      <h2>どれに投票するか選んでください。</h2>
    </div>
    <div class="row">
      <div class="card" style="width: 18rem;">
        <img src="https://images-na.ssl-images-amazon.com/images/I/61PdRnr0QKL._SL1176_.jpg" class="card-img-top" alt="日清カップヌードル">
        <div class="card-body">
          <h5 class="card-title">カップヌードル</h5>
          <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
          <button type="button" name="vote" value="c1" class="btn btn-primary btn-vote">これに投票する</button>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="https://images-na.ssl-images-amazon.com/images/I/816v9V98INL._SL1500_.jpg" class="card-img-top" alt="日清カップヌードル しお">
        <div class="card-body">
          <h5 class="card-title">しお</h5>
          <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
          <button type="button" name="vote" value="c2" class="btn btn-primary btn-vote">これに投票する</button>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="https://images-na.ssl-images-amazon.com/images/I/61pRuPj859L._SL1176_.jpg" class="card-img-top" alt="日清カップヌードル シーフード">
        <div class="card-body">
          <h5 class="card-title">シーフードヌードル</h5>
          <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
          <button type="button" name="vote" value="c3" class="btn btn-primary btn-vote">これに投票する</button>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="https://images-na.ssl-images-amazon.com/images/I/81-WvJRtP6L._SL1500_.jpg" class="card-img-top" alt="マルちゃん 麺づくり">
        <div class="card-body">
          <h5 class="card-title">その他</h5>
          <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
          <button type="button" name="vote" value="c0" class="btn btn-primary btn-vote">これに投票する</button>
        </div>
      </div>
          
    </div>
  </div>

  <div class="modal fade" id="ballot" tabindex="-1" role="dialog" aria-labelledby="ballotTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">投票用紙</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          以下の QR コードを読み取り機にかざしてください。
          <canvas id="ballot-canvas"></canvas>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
